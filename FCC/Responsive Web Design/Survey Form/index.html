<main id="main">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <h1 id="title">Free code Camp survey</h1>
    <p id="description">Thank you for taking time to help us improve our platform</p>
    <section id="QandA">
        <form action="#" id="survey-form">
            <label for="Name" id="name-label">Name<input type="text" id="name" placeholder="Type your name here"
                    required><br></label><br>

            <label for="Email" id="email-label">Email<input type="email" id="email" placeholder="Enter your Email"
                    required><br></label><br>

            <label for="Age" id="number-label">Age(Optional)<input type="number" id="number" min="1" max="118" placeholder="Enter your Age"><br></label><br>

            <label for="Role">Which options describes your current role
                <select name="role" id="dropdown">
                    <option disabled selected>Select your role</option>
                    <option value="Student">Student</option>
                    <option value="Full time JOb">Full Time Job</option>
                    <option value="Full time learner">Full Time Learner</option>
                    <option value="Prefer not to say">prefer not to say</option>
                    <option value="other">other</option>
                </select><br>
            </label><br>
            <label for="recommendation">Would you recommend freeCodeCamp to a friend <br>
                <label for="Definitely"> <input type="radio" id="Definitely" value="Definitely" name="recommendation"
                        checked>Definitely</label><br>
                <label for="May be"><input type="radio" id="May be" name="recommendation" value="Maybe">May
                    be</label><br>
                <label for="Not sure"><input type="radio" id="Not sure" name="recommendation" value="Not Sure">Not
                    Sure</label><br>
            </label><br>
            <label for="Favorite">What is your Favorite feature of freeCodeCamp<br>
                <select name="favorite" id="favorite">
                    <option disabled selected> Select your favorite</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select><br>
            </label><br>

            <label for="Improved" name="Improved">What would you like to see Improved <br>

                <label for="Frontend"><input type="checkbox" id="Frontend" name="Improved" value="Front-End">Front-End
                    Projects</label><br>

                <label for="Backend"><input type="checkbox" id="Backend" name="Improved" value="Back-End">Back-End
                    Projects</label><br><br>
                <label for="Suggestions">Write your Suggestions<textarea rows="4" cols="50" name="comment" id="suggestions" form="form-content">
                    Enter text here...</textarea></label>
            </label><br>
            <button type="submit" id="submit" class="submit-button">Submit</button>


        </form>
    </section>
</main>
